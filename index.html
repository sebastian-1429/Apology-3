<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d32f2f;
            touch-action: manipulation;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .visible {
            display: block;
            opacity: 1;
        }
        #heart {
            font-size: 60px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
        #noBtn {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm So Sorry üòî‚ù§Ô∏è</h1>
        <p>I messed up, and I regret it. You mean the world to me.</p>
        
        <div id="heart">‚ù§Ô∏è</div>
        
        <button id="apologyBtn">Reveal My Promise</button>
        
        <div id="hiddenMessage" class="hidden">
            <h2>I Promise to Do Better</h2>
            <p>I love you more than words can say.</p>
        </div>
    </div>

    <script>
        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Confetti function
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#ff9900'];
            const confettiCount = isMobile() ? 150 : 300; // Fewer on mobile for performance
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { top: -10 + 'px', opacity: 1, transform: `rotate(${Math.random() * 360}deg)` },
                    { top: 100 + 'vh', opacity: 0, transform: `rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: 3000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById("apologyBtn");
            const hiddenMsg = document.getElementById("hiddenMessage");
            const heart = document.getElementById("heart");
            
            // Clickable heart
            heart.addEventListener("click", function() {
                this.style.transform = "scale(1.3)";
                setTimeout(() => this.style.transform = "scale(1)", 300);
            });

            // Apology reveal
            btn.addEventListener("click", function() {
                hiddenMsg.classList.add("visible");
                btn.textContent = "I Love You!";
                heart.style.animation = "none";
                
                // Create forgiveness popup after delay
                setTimeout(createForgivenessPopup, 1000);
            });
        });

        // Forgiveness popup with mobile-optimized "No" button
        function createForgivenessPopup() {
            const popup = document.createElement("div");
            popup.innerHTML = `
                <div style="position:fixed; top:0; left:0; width:100%; height:100%; 
                            background:rgba(0,0,0,0.7); display:flex; justify-content:center; 
                            align-items:center; z-index:1000;">
                    <div style="background:white; padding:30px; border-radius:15px; text-align:center; max-width:90%;">
                        <h2 style="color:#d32f2f;">Will you forgive me? üòî‚ù§Ô∏è</h2>
                        <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:20px;">
                            <button id="yesBtn" style="background:#4CAF50; min-width:120px;">Yes</button>
                            <button id="noBtn" style="background:#d32f2f; min-width:120px;">No</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
            
            // Yes button - confetti + close
            document.getElementById("yesBtn").addEventListener("click", function() {
                createConfetti();
                popup.innerHTML = `
                    <div style="background:white; padding:30px; border-radius:15px; text-align:center;">
                        <h2 style="color:#4CAF50;">Thank you! ‚ù§Ô∏è</h2>
                        <p>You've made me so happy!</p>
                    </div>
                `;
                setTimeout(() => popup.remove(), 3000);
            });
            
            // No button - escape logic
            const noBtn = document.getElementById("noBtn");
            let escapeCount = 0;
            
            const escapeButton = () => {
                escapeCount++;
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // Calculate safe area (avoid edges)
                const maxX = window.innerWidth - btnWidth - 20;
                const maxY = window.innerHeight - btnHeight - 20;
                
                // New position (at least 50px from edges)
                const newX = Math.max(50, Math.random() * maxX);
                const newY = Math.max(50, Math.random() * maxY);
                
                // Apply movement with smooth transition
                noBtn.style.position = "absolute";
                noBtn.style.left = newX + "px";
                noBtn.style.top = newY + "px";
                noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                
                // Make it harder after 3 escapes
                if (escapeCount > 3) {
                    noBtn.style.transitionDuration = "0.2s";
                }
            };
            
            // Mobile events
            if (isMobile()) {
                noBtn.addEventListener("touchstart", function(e) {
                    e.preventDefault();
                    escapeButton();
                }, { passive: false });
            } 
            // Desktop events
            else {
                noBtn.addEventListener("mouseover", escapeButton);
            }
        }
    </script>
</body>
</html>
